dist: xenial

language: python

python:
    - "3.6"

script:
    - make test

before_script:
    - git clone https://github.com/opencv/opencv
    - cd opencv
    - git checkout 3.4.2
    - mkdir build
    - cd build
    - cmake -DCMAKE_INSTALL_PREFIX=/usr ..
    - make -j8
    - sudo make install
    - cd ../../
    - export PYTHONPATH=$PYTHONPATH:/usr/lib/python3.6/site-packages/

